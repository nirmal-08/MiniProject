<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Timetable Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --white: #ffffff;
            --success: #4ade80;
            --warning: #fbbf24;
            --danger: #f87171;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #e6f0ff);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            background-color: var(--white);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 500px;
            width: 95%;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 3px;
        }

        .tagline {
            color: var(--gray);
            margin-bottom: 2rem;
            font-size: 1rem;
            font-weight: 400;
            max-width: 380px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            z-index: -1;
            transition: var(--transition);
            opacity: 1;
        }

        .btn-secondary::before {
            background: linear-gradient(135deg, #6c757d, #5a6268);
        }

        .btn-accent::before {
            background: linear-gradient(135deg, var(--accent), #3ab5d9);
        }

        .btn:hover::before {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .btn i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .btn-primary {
            color: var(--white);
        }

        .btn-secondary {
            color: var(--white);
        }

        .btn-accent {
            color: var(--white);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .features {
            margin-top: 2.5rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
        }

        .feature-icon {
            color: var(--primary);
            font-size: 1.2rem;
            margin-top: 2px;
        }

        .feature-text {
            font-size: 0.9rem;
            color: var(--gray);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }

        /* Floating animation for visual interest */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating">
            <i class="fas fa-calendar-alt" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;"></i>
        </div>

        <h1>Timetable Management System</h1>
        <p class="tagline">Efficiently manage, edit, and view all department schedules with our intuitive platform</p>

        <div class="btn-group">
            <a href="{% url 'edit_timetable' %}" class="btn btn-primary">
                <i class="fas fa-edit"></i> Edit Timetable
            </a>
            <a href="{% url 'view_timetable' %}" class="btn btn-secondary">
                <i class="fas fa-calendar-week"></i> View Timetable
            </a>
<!--            <a href="#" class="btn btn-accent">-->
<!--                <i class="fas fa-chart-line"></i> Analytics Dashboard-->
<!--            </a>-->
        </div>

        <div class="features">
            <div class="feature-item">
                <i class="fas fa-check-circle feature-icon"></i>
                <span class="feature-text">Real-time updates</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-check-circle feature-icon"></i>
                <span class="feature-text">Conflict detection</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-check-circle feature-icon"></i>
                <span class="feature-text">Teacher workload tracking</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-check-circle feature-icon"></i>
                <span class="feature-text">Room utilization</span>
            </div>
        </div>
    </div>

    <script>
        // Add a slight delay to the animation for a more polished effect
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            container.style.opacity = 0;
            setTimeout(() => {
                container.style.opacity = 1;
            }, 100);
        });
    </script>
</body>
</html>
