{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f8;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border 0.2s;
        }

        input:focus,
        select:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #357ab7;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<div class="container">

    {% if success_message %}
        <div class="success-message">{{ success_message }}</div>
    {% endif %}

    <h2>Add Teacher</h2>
    <form method="post">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Department:</label>
        <select name="department" required>
            <option value="">-- Select Department --</option>
            {% for dept in departments %}
                <option value="{{ dept.id }}">{{ dept.name }}</option>
            {% endfor %}
        </select>

        <label>Max Lectures per Week:</label>
        <input type="number" name="max_lectures" min="1" value="5" required>

        <button type="submit">Add Teacher</button>
    </form>
</div>
</body>
</html>
